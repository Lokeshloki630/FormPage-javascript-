<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="FormPage.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <style>
        /* Your CSS styles */
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>Register Here</h2>
        </div>
        <!--  action is used to connect with the backend -->
        <form action="index.html" class="form" id="form">
            <div class="field">
                <label>Username</label>
                <input type="text" placeholder="Username" id="uname">
                <span class="material-symbols-outlined success">check_circle</span>
                <span class="material-symbols-outlined error">error</span>
                <small class="error-message">Error Message</small>
            </div>
            <div class="field">
                <label>Email</label>
                <input type="email" placeholder="abc@gmail.com" id="email">
                <span class="material-symbols-outlined success">check_circle</span>
                <span class="material-symbols-outlined error">error</span>
                <small class="error-message">Error Message</small>
            </div>
            <div class="field">
                <label>Password</label>
                <input type="password" placeholder="Password" id="password">
                <span class="material-symbols-outlined success">check_circle</span>
                <span class="material-symbols-outlined error">error</span>
                <small class="error-message">Error Message</small>
            </div>
            <div class="field">
                <label>Confirm Password</label>
                <input type="password" placeholder="Confirm Password" id="cpassword">
                <span class="material-symbols-outlined success">check_circle</span>
                <span class="material-symbols-outlined error">error</span>
                <small class="error-message">Error Message</small>
            </div>
            <div class="field">
                <input type="checkbox" id="tc" class="terms">
                <label>I agree to terms and conditions</label>
                <small class="error-message">Error Message</small>
            </div>
            <input type="submit" class="button">
        </form>
    </div>

    <script src="FormPage.js">
    </script>
</body>
</html>
